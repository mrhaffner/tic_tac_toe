<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <span id="player1_name"></span>
    <span id="player2_name"></span>
    <div id="container_container">
        <div id="container">
            <!-- <div id="info_container_container">
                <div id="info_container">
                    <div id="player1_div">
                        
                        <span class="xo">X</span>
                    </div>
                    <div id="vl"></div>
                    <div id="player2_div">
                        <span class="xo">O</span>
                        
                    </div>
                </div>
            </div> -->
            <div id="results_container">
                <span id="results">Fight!</span>
            </div>
            <div id="grid_container">
                <div id='grid'>
                    <div id='square1' class='square' data-type=0></div>
                    <div id='square2' class='square' data-type=1></div>
                    <div id='square3' class='square' data-type=2></div>
                    <div id='square4' class='square' data-type=3></div>
                    <div id='square5' class='square' data-type=4></div>
                    <div id='square6' class='square' data-type=5></div>
                    <div id='square7' class='square' data-type=6></div>
                    <div id='square8' class='square' data-type=7></div>
                    <div id='square9' class='square' data-type=8></div>
                </div>
            </div>
            <div id="button_container_container">
                <div id="button_container">
                    <button id="reset">Reset</button>
                    <!-- <div id="vl"></div> -->
                    <button id="new_players_button">New Players</button>
                </div>
            </div>
        </div>
    </div>
    <div id="player_select_container">
        <div id="select_center">
            <h1 class='title'>Retro Future</h1><br>
            <div id="title2">
                <h1 class='title'>Tic Tac Toe</h1>
            </div>
            <span id="player_select">Player Select</span>
            <div id="form_div">
                <form id="input_form" action="">
                    <span class="player1" for="player1">X</span>
                    <input type="text" id="player1" name="player1" autocomplete="off" autofocus value='Snake Plisken'>
                    <span class="player2" for="player2">O</span>
                    <input type="text" id="player2" name="player2" autocomplete="off" value='Rick Deckard'>  
                </form>
            </div>
            <input type="button" id="submit" value="Start Game">
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
